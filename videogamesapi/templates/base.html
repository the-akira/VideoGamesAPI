{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/abb211c046.js"></script>
    <title>Video Games API</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script type="text/javascript">
    var app = document.getElementById('app');

    var typewriter = new Typewriter(app, {
        loop: true
    });

    typewriter.typeString('Video Games API!')
        .pauseFor(1500)
        .deleteAll()
        .typeString('Inspired by <a href="https://swapi.co">Star Wars API</a>')
        .pauseFor(2800)
        .deleteAll()
        .typeString('Powered by <a href="https://www.django-rest-framework.org">Django</a>')
        .pauseFor(2200)
        .start();
    </script>
    <script src="{% static 'particles.js' %}"></script>
    <script src="{% static 'load-particles.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
